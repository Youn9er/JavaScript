<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript函数返回值</title>
	</head>
	<body>
		<script type="text/javascript">
			
			function f1(a,b){
				var c = a + b;		//函数内部声明的变量为局部变量，只能内部使用
				return c;		//为防止局部变量过多，产生垃圾内存，发生内存泄露，在函数结束后应该及时释放局部变量，
									//想在函数外部使用函数内部声明的局部变量，需要把该变量return
			}

			/*console.log(f1(1,2));*/  //undefined  函数内部没有return局部变量时
			var d = f1(4,5);
			alert(d);		//9

			//alert(c);		//如果没有return c   则c is not defined

		</script>
	</body>
</html>
