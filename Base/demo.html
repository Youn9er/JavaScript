<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>
<body>
    <script>
        function fn(n) {
        
            var arr = [];
            for(var i = 0; i<n; i++){
                var numA = parseInt(Math.random()*32 + 1);
                if(arr.indexOf(numA) != -1){    
                    i--;    //出现相同的数，则删除再遍历一次（否则会出现只有四个数字的数组）
                } else {
                    arr.push(numA);
                }
            }
            return arr;
        }
        console.log(fn(5));            
    </script>
</body>
</html>
